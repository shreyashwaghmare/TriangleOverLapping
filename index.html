<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriangleOverlapping</title>

    <style>
        #i1{
            margin-left: 400px;
            height: 0;
            width:0;
            top: 0;
            position: absolute;
            border: 150px solid;
            border-color: transparent transparent red transparent;
            z-index: -1;
            
        }
        #i2{
            margin-left: 400px;
            height: 0;
            width:0;
            top: 25px;
            position: absolute;
            border: 150px solid;
            border-color: transparent transparent mediumslateblue transparent;
            z-index: 0;
        }
        #i3{
            margin-left: 400px;
            height: 0;
            width:0;
            top: 50px;
            position: absolute;
            border: 150px solid;
            border-color: transparent transparent orchid transparent;
            z-index: 1;
            
        }



    </style>
</head>
<body>
    <div id="i1">

    </div>

    <div id="i2">

    </div>

    <div id="i3">

    </div>
    
</body>
</html>
